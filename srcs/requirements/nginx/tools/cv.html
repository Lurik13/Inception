<!DOCTYPE html>
<html>
	<head>

		<title>{title}</title>

                background-color: green;
                border: 2px solid black;
                border-collapse: collapse;
            }
            td[scope="Names"]

                text-align: center;

            }
            td[scope='bottom_right'] {border: 3px solid #424242;}

	</head>

</html>
